<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Weather Api</title>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center">

    <div class="bg-white p-6 rounded-lg shadow w-full max-w-md">
        <h2 class="text-xl font-semibold text-center mb-4">
            Weather Report
        </h2>

        <input id="cityInput" type="text" placeholder="Enter city"
            class="w-full border px-3 py-2 rounded focus:outline-none focus:ring" />

        <button id="btn" class="w-full bg-blue-600 text-white py-2 rounded mt-3 hover:bg-blue-700">
            Get Info
        </button>

        <div id="loading" class="text-center mt-3 text-gray-600 hidden">
            Fetching data...
        </div>

        <div id="error" class="text-center text-red-600 mt-3 hidden"></div>

        <div id="result" class="mt-4 hidden space-y-2">
            <p><strong>City:</strong> <span id="cityName"></span></p>
            <p><strong>Temperature:</strong> <span id="temp"></span> Â°C</p>
            <p><strong>Condition:</strong> <span id="condition"></span></p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            <p><strong>AQI :</strong> <span id="aqi"></span> &nbsp; &nbsp; <strong><span id="aqiMsg"></span></strong></p>
            <p><strong>Main Pollutant:</strong> <span id="mainPollutant"></span></p>
        </div>
    </div>

    <script src="getAirQuality.js"></script>
    <script src="getWeather.js"></script>
    <script src="getElements.js"></script>
    <script src="api.js"></script>
    <script src="script.js"></script>
    <script src="aqiIdx.js"></script>
</body>

</html>
