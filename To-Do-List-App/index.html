<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>To-Do</title>
</head>
<body class="bg-gray-200">
    <h1 class="text-3xl font-bold underline flex justify-center m-10">To-Do List</h1>
    <div class="container flex justify-center">
        <div  class="flex mb-8 gap-2">
            <input id="input" class="p-3 rounded-xl border border-slate-400 outline-none" type="text" placeholder="Enter a new task">
            <button id="btn" class="bg-green-400 font-semibold p-3 rounded-xl">Add Task</button>
        </div>
        
    </div>
    <div class="task flex justify-center">
        <ul id="list" class="font-semibold"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
